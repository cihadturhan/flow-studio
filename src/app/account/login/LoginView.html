<div>
    <div class="login-box">
        <div class="login-logo">
            <a ng-click="vm.home()"><img src="../../../content/images/sm_autoflow.png"></a>
        </div>
        <alert></alert>
        <alert-error></alert-error>
        <div>
            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="{{ 'login.username.placeholder' | translate }}" ng-model="vm.model.username" ng-required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="{{ 'login.password.placeholder' | translate }}" ng-model="vm.model.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4 pull-right">
                        <button type="submit" class="btn btn-success btn-block btn-flat" ng-click="vm.login($event)"><span data-translate>login.button</span></button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
